<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil</title>
        <link rel="stylesheet" href="./style/common.css">
        <link rel="stylesheet" href="./style/index.css">
        <script src="./script/script.js"></script>
    </head>

    <body>
        <header>
            <img src="img/burger-bar.png" alt="Menu">
            <img id="logo" src="img/logo.png" alt="Logo">
            <div>
                <img src="img/search.png" alt="Recherche">
                <img src="img/header_user.png" alt="Connexion">
            </div>
        </header>

        <aside id="blue_background">
            <h1>Conduisez moins, souriez plus !</h1>

            <form method="POST">
                <input type="text" name="departure" placeholder="• Départ">
                <input type="text" name="arrival" placeholder="• Destination">
                <div>
                    <input type="date" name="date">
                    <div id="nbr_pers_button">
                        <img src="img/user.png" alt="Nombre de personnes">
                        <span id="nbr_pers">1</span>
                    </div>
                </div>
                <input type="submit" value="Rechercher">
            </form>
        </aside>

    </body>

</html>
