        <h1>Inscription Utilisateur</h1>

        <input id="password" type="text" placeholder="mot de passe" required>
        <input id="signIn" type="submit">
    </form>

    <form id="connectForm">
        <h1>Connexion Utilisateur</h1>
        <input id="emailConnect" type="email" placeholder="email" required>
        <input id="passwordConnect" type="text" placeholder="mot de passe" required>
        <input id="connect" type="submit" value="Se Connecter">
    </form>

    <h1>Deconnexion Utilisateur</h1>
    <button id="deco">Deconnexion</button>
