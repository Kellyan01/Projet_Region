<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
    <script src="./script/deconnexion.js" defer></script>
    <script src="./script/showUser.js" defer></script>
    <script src="./script/updateUser.js" defer></script>
    <script src="./script/modifProfil.js" defer></script>
</head>

<body>
    <header>
        <img src="burger-bar.png" alt="Menu">
        <img id="logo" src="logo.png" alt="Logo">
        <div>
            <img src="search.png" alt="Recherche">
            <img src="header_user.png" alt="Connexion">
        </div>
    
    </header>
    <main>
        <div class="iconmain">
            <img id="mail" src="img/email.png" alt="iconemail" width="35px">
            <img id="pen" src="img/crayon.png" alt="iconcrayon" width="35px" height="35px" onclick="openForm()">
        </div>
        <div class="gerard">
            <img src="gerard.jpg" width="130px" alt="">
            <h1 id="nom"></h1>
            <p id="email"></p>
        </div>
        <div id="border"></div>

        <form class="hideform" id="hideform">

            <h2>Modifier mes informations</h2>
            <div>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="user_name" placeholder="Nom de famille" required />
            </div>
            <div>
                <label for="firstname">Prénom :</label>
                <input type="text" id="firstname" name="user_firstname" placeholder="Prénom" required />
            </div>
            <div>
                <label for="emailUpdate">E-mail :</label>
                <input type="email" id="emailUpdate" name="user_email" placeholder="Email" required />
            </div>
            <div class="confcancel">
                <button id="modifButton">Modifier</button>
                <button id="cancelButton" onclick="closeForm()">Annuler</button>
            </div>


        </form>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
