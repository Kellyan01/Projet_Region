<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modification de profil</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <form method="post">
            <div>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="user_name" placeholder="Nom de famille" required />
            </div>
            <div>
                <label for="surname">Prénom :</label>
                <input type="text" id="surname" name="user_surname" placeholder="Prénom" required />
            </div>
            <div>
                <label for="mail">E-mail :</label>
                <input type="email" id="mail" name="user_mail" placeholder="Email" required />
            </div>
            <div>
                <label for="avatar">Modifiez votre photo de profil :</label>
                <input type="file" id="avatar" name="user_avatar" accept="image/png, image/jpeg" required />
            </div>
            <button type="submit">Modifier</button>
        </form>
    </body>
    <script src="./script/modif_profil.js"></script>
</html>
