<main>
    <h1>Publication d'un trajet</h1>

    <form id="formulaire">
        <label for="title">Titre de l’annonce</label>
        <input type="text" id="title" name="title" required>

        <label for="creation_date">Date de départ</label>
        <input type="date" id="creation_date" name="creation_date" required>

        <label for="description">Description</label>
        <input type="text" id="description" name="description" required>

        <label for="place_number">Nombre de place</label>
        <input type="number" id="place_number" name="place_number" required>

        <label for="name_localisation">Nom du lieu</label>
        <input type="text" id="name_localisation" name="name_localisation" required>

        <label for="name_street">Nom de la rue</label>
        <input type="text" id="name_street" name="name_street" required>

        <label for="num_street">Numéro de voie</label>
        <input type="number" id="num_street" name="num_street" required>

        <label for="town">Ville</label>
        <input type="text" id="town" name="town" required>

        <label for="postal_code">Code Postale</label>
        <input type="number" id="postal_code" name="postal_code" required>

        <input id="publier" type="submit" value="Publier">
    </form>
